            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes fadeSlideFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .container {
            width: 98%;
            max-width: 550px;
            max-height: 98vh;
            margin: 10px auto;
            padding: 15px 10px;
            text-align: center;
            background-color: #fff9f0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #d4af37;
            border-radius: 4px;
            pointer-events: none;
        }

        h1 {
            color: #333;
            writing-mode: vertical-rl;
            text-orientation: upright;
            margin: 0 auto 10px;
            letter-spacing: 0.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: calc(min(1.8em, 4vh));
            font-family: "Zen Antique", serif;
        }

        #haiku-display {
            width: 320px;
            height: 480px;
            min-height: 480px;
            margin: 0 auto;
            padding: 15px 12px;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2em;
            position: relative;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #canvas-container {
            display: none;
            position: absolute;
            left: -9999px;
        }

        #haiku-display p {
            font-size: 3.5em;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 440px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            font-family: "Yuji Mai", serif;
            color: #1a1a1a;
            opacity: 0;
            will-change: transform, opacity;
        }

        #haiku-display p:nth-child(1) {
            animation: fadeSlideFromTop 1.2s ease-out 2.4s forwards;
        }

        #haiku-display p:nth-child(2) {
            animation: fadeSlideFromTop 1.5s ease-out 1.2s forwards;
        }

        #haiku-display p:nth-child(3) {
            animation: fadeSlideFromTop 1.2s ease-out 0s forwards;
        }

        #haiku-display.fade-out p {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 12px;
            padding-bottom: 2px;
        }

        #generate-btn, #copy-btn {
            background-color: #d4af37;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-family: "Zen Kaku Gothic New", sans-serif;
            position: relative;
            overflow: hidden;
        }

        #copy-btn {
            background-color: #5c9291;
        }

        #generate-btn:hover, #copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #copy-btn:hover {
            background-color: #4a7472;
        }

        #generate-btn:hover {
            background-color: #b4941f;
        }

        #generate-btn:active, #copy-btn:active {
            transform: translateY(1px);
        }

        #copy-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(92, 146, 145, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1.1em;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #copy-success.show {
            opacity: 1;
            visibility: visible;
        }

        // 季節より
        // めぐりめぐりて

        function getRandomWord(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // 五七五の
        // リズムに乗せて
        // 詠み出す
        function generateHaiku() {
            const haikuDisplay = document.getElementById('haiku-display');
            haikuDisplay.classList.add('fade-out');
            
            setTimeout(() => {
                const seasons = Object.keys(words.seasonal);
                const season = seasons[Math.floor(Math.random() * seasons.length)];
                
                // 季語一つ
                // 心を込めて
                // 選びぬ
                const seasonalPosition = Math.floor(Math.random() * 3);
                
                let line1, line2, line3;
                
                switch(seasonalPosition) {
                    case 0:
                        line1 = getRandomWord(words.seasonal[season].five);
                        line2 = getRandomWord(words.non_seasonal.seven);
                        line3 = getRandomWord(words.non_seasonal.five);
                        break;
                    case 1:
                        line1 = getRandomWord(words.non_seasonal.five);
                        line2 = getRandomWord(words.non_seasonal.seven);
                        line3 = getRandomWord(words.seasonal[season].five);
                        break;
                    case 2:
                        line1 = getRandomWord(words.non_seasonal.five);
                        line2 = getRandomWord(words.non_seasonal.seven);
                        line3 = getRandomWord(words.seasonal[season].five);
                        break;
                }
                
                document.getElementById('line1').textContent = line1;
                document.getElementById('line2').textContent = line2;
                document.getElementById('line3').textContent = line3;
                
                // 消えゆきて
                // また現れる
                // 言の葉よ
                haikuDisplay.classList.remove('fade-out');
                void haikuDisplay.offsetWidth;
                
                // 新たなる
                // アニメーション
                // 始まる
                const lines = haikuDisplay.getElementsByTagName('p');
                for (let line of lines) {
                    line.style.animation = 'none';
                    void line.offsetWidth;
                    line.style.animation = '';
                }
            }, 500);
        }

        async function copyHaikuAsImage() {
            const container = document.querySelector('.container');
            const canvas = document.getElementById('haiku-canvas');
            const ctx = canvas.getContext('2d');

            try {
                // フォントの読み込みを待つ
                await document.fonts.ready;
                
                // フォントの読み込み状態を確認
                const zenAntiqueLoaded = document.fonts.check("1em 'Zen Antique'");
                const yujiMaiLoaded = document.fonts.check("1em 'Yuji Mai'");
                
                if (!zenAntiqueLoaded || !yujiMaiLoaded) {
                    console.warn('フォントの読み込みが完了していません');
                    // フォントが読み込まれるまで待機
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                // キャンバスのサイズを設定（ボタン部分を除外）
                canvas.width = 360; // 幅を維持
                canvas.height = 680; // 全体の高さを少し増やす

                // 背景を描画（角丸）
                ctx.fillStyle = '#fff9f0';
                roundRect(ctx, 0, 0, canvas.width, canvas.height, 8);
                ctx.fill();

                // 外側の影を描画
                ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                ctx.shadowBlur = 15;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                roundRect(ctx, 0, 0, canvas.width, canvas.height, 8);
                ctx.fill();

                // 装飾的な枠を描画
                ctx.shadowColor = 'transparent';
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 1;
                roundRect(ctx, 8, 8, canvas.width - 16, canvas.height - 16, 4);
                ctx.stroke();

                // タイトルを縦書きで描画
                ctx.font = "1.8em 'Zen Antique'";
                ctx.fillStyle = '#333';
                const title = 'ランダム俳句';
                const titleX = canvas.width / 2;
                let titleY = 35;
                ctx.textAlign = 'center';
                for (let char of title) {
                    ctx.fillText(char, titleX, titleY);
                    titleY += 25;
                }

                // 俳句本体の背景を描画（角丸）
                ctx.fillStyle = '#fff';
                const haikuY = titleY - 10;
                const haikuHeight = 480; // 高さを増やす
                const haikuWidth = canvas.width - 40;
                const haikuX = 20;

                // 内側の影を描画
                ctx.shadowColor = 'rgba(0, 0, 0, 0.05)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                roundRect(ctx, haikuX, haikuY, haikuWidth, haikuHeight, 4);
                ctx.fill();

                // 影をリセット
                ctx.shadowColor = 'transparent';

                // 俳句のテキストを描画
                ctx.font = "3.5em 'Yuji Mai'";
                ctx.fillStyle = '#1a1a1a';
                const lines = [
                    document.getElementById('line3').textContent,
                    document.getElementById('line2').textContent,
                    document.getElementById('line1').textContent
                ];

                // 縦書きで俳句を描画（行間と余白を調整）
                const lineSpacing = 90; // 行間隔を維持
                const charSpacing = 68;  // 文字間隔を維持
                const totalWidth = (lines.length - 1) * lineSpacing;
                const startX = canvas.width - ((canvas.width - totalWidth) / 2) - 5;
                const startY = haikuY + 55;

                lines.forEach((line, index) => {
                    let x = startX - (index * lineSpacing);
                    let y = startY;
                    
                    for (let char of line) {
                        ctx.fillText(char, x, y);
                        y += charSpacing;
                    }
                });

                // 角丸の矩形を描画する関数
                function roundRect(ctx, x, y, width, height, radius) {
                    ctx.beginPath();
                    ctx.moveTo(x + radius, y);
                    ctx.lineTo(x + width - radius, y);
                    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                    ctx.lineTo(x + width, y + height - radius);
                    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                    ctx.lineTo(x + radius, y + height);
                    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                    ctx.lineTo(x, y + radius);
                    ctx.quadraticCurveTo(x, y, x + radius, y);
                    ctx.closePath();
                }

                // Canvasを画像に変換してクリップボードにコピー
                canvas.toBlob(async (blob) => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({
                                'image/png': blob
                            })
                        ]);

                        const successMsg = document.getElementById('copy-success');
                        successMsg.classList.add('show');
                        setTimeout(() => {
                            successMsg.classList.remove('show');
                        }, 2000);
                    } catch (err) {
                        console.error('クリップボードへのコピーに失敗しました:', err);
                        // フォールバック: ダウンロードとして提供
                        const link = document.createElement('a');
                        link.download = '俳句.png';
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        URL.revokeObjectURL(link.href);
                    }
                }, 'image/png');

            } catch (err) {
                console.error('画像の生成に失敗しました:', err);
            }
        }
